<!DOCTYPE html>
<html>
<head>
	<title>Newspaper Distribute</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style1.css">
<body>
	<div class="main">
		<div class="header">
			<h1>Newspaper Distribution Game</h1>
		</div>
		<div class="middle">
			<canvas id="canvas"></canvas>
		</div>
		<div class="footer">
			<div id="Distributed">
				<h1 id="score">Distributed : 0</h1>
			</div>
			<div>
				<h1 id="wasted">Missed Out : 0</h1>
			</div>
			</div>
	</div>
	<div class="bg_modal" id="modal">
		<div class="main_modal">
			<h1>Your Score:</h1>
			<p id="modal_score"></p>
			<button id="ok_btn">OK</button>
		</div>
	</div>
	<div class="bg_modal1" id="modal1">
		<div class="main_modal1">
			<p>Use left and right arrows to distribute the newspapers.</p>
			<p>If you miss 5 papers...the game gets over</p>
			<button id="start">Start</button>
		</div>
	</div>
<script type="text/javascript" src="js/j_script.js"></script>
</body>
</html>
